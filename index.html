<!DOCTYPE html>

<html lang="en-US">
  <head>
    <title>For the Badge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- Adobe Typekit -->
    <script type="text/javascript" src="//use.typekit.net/yau5qrx.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      
      <header>
        <div class="container">
          <p class="tagline">Badges for the sake of badges</p>
          <h1 class="logo">For the Badge</h1>
          <a class="down">
            <p class="top"></p>
            <p class="bottom"></p>
          </a>
          <a class="mark">Mark</a>
        </div>
      </header><!-- END header -->
      
      <section class="menu">
        <div class="container">
          <div class="search">
            <label class="js-search-toggle">Search</label>
            <input class="js-search" type="search" placeholder="Start typing...">
          </div>
          
          <ul class="filters">
            <li><a href="#">Compatibility</a></li>
            <li><a href="#">Validation</a></li>
            <li><a href="#">Powered By</a></li>
            <li><a href="#">Certified</a></li>
            <li><a href="#">Showcase</a></li>
          </ul>
        </div>
      </section><!-- END section -->
      
      <section class="badges">
        <div class="badge">
          <div class="container">
            <img src="badges/approved-hipster.svg">
            <a class="copy blue" data-clipboard-text="Copy me!"></a>
          </div>
        </div>
        
        <div class="badge">
          <div class="container">
            <img src="badges/powered-netflix.svg">
            <a class="copy white" data-clipboard-text="Copy me!"></a>
          </div>
        </div>
        
        <div class="badge">
          <div class="container">
            <img src="badges/tested-robot.svg">
            <a class="copy white" data-clipboard-text="Copy me!"></a>
          </div>
        </div>
        
        <div class="badge">
          <div class="container">
            <img src="badges/built-love.svg">
            <a class="copy blue" data-clipboard-text="Copy me!"></a>
          </div>
        </div>
        
        <div class="badge">
          <div class="container">
            <img src="badges/uses-electricity.svg">
            <a class="copy white" data-clipboard-text="Copy me!"></a>
          </div>
        </div>
        
        <div class="badge">
          <div class="container">
            <img src="badges/uses-html.svg">
            <a class="copy blue" data-clipboard-text="Copy me!"></a>
          </div>
        </div>
        
        <div class="badge">
          <div class="container">
            <img src="badges/contains-cat-gifs.svg">
            <a class="copy white" data-clipboard-text="Copy me!"></a>
          </div>
        </div>
      </section><!-- END badges -->
      
    </div><!-- END wrapper -->
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="scripts/ZeroClipboard.min.js"></script>
    <script src="scripts/ready.min.js"></script>
  </body>
</html>
